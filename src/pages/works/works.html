<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<div class="lightbox" [class.active]="openLgx">
	<div class="close-button" (click)="closeLightbox()">
		<ion-icon name="close"></ion-icon>
	</div>
	<div class="box works-lb">
		<img src="{{image}}">
	</div>
</div>
<ion-content padding>
	<div class="work-con">
		<h1>Arbeiten</h1>
		<div class="works-list">
			<ng-container *ngFor="let item of works" >
				<div class="works-item" (click)="openLightbox(item.url)">
					<div class="works-img">
						<img src="{{item.url}}">
					</div>
				</div>
			</ng-container>
		</div>
	</div>
</ion-content>
